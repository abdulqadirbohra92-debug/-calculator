<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    }

      .calculator {
      background: #0b0b0b;
      padding: 20px;
      border-radius: 20px;
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.4),
        0 0 60px rgba(0, 255, 255, 0.2);
    }

    .display {
      width: 100%;
      height: 70px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      background: #000;
      color: #00ffff;
      font-size: 2rem;
      padding: 10px;
      text-align: right;
      box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 60px;
      border-radius: 15px;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: #00ffff;
      background: #111;
      box-shadow:
        0 0 10px rgba(0, 255, 255, 0.6),
        inset 0 0 8px rgba(0, 255, 255, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      box-shadow:
        0 0 20px rgba(0, 255, 255, 1),
        inset 0 0 12px rgba(0, 255, 255, 0.7);
    }

    button:active {
      transform: scale(0.95);
    }

    .operator {
      color: #ff00ff;
      box-shadow:
        0 0 10px rgba(255, 0, 255, 0.6),
        inset 0 0 8px rgba(255, 0, 255, 0.4);
    }

    .equal {
      grid-column: span 2;
      background: #002b2b;
      color: #00ff99;
      box-shadow:
        0 0 15px rgba(0, 255, 153, 0.8),
        inset 0 0 10px rgba(0, 255, 153, 0.5);
    }

    .clear {
      color: #ff4444;
      box-shadow:
        0 0 10px rgba(255, 68, 68, 0.8),
        inset 0 0 8px rgba(255, 68, 68, 0.4);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="append('/')">÷</button>
      <button class="operator" onclick="append('*')">×</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('.')">.</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('00')">00</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
